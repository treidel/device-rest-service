sudo: required
services:
  - docker
language: java
jdk:
  - oraclejdk7
before_install:
  - cat /etc/hosts # optionally check the content *before*
  - sudo hostname "$(hostname | cut -c1-63)"
  - sed -e "s/^\\(127\\.0\\.0\\.1.*\\)/\\1 $(hostname | cut -c1-63)/" /etc/hosts | sudo tee /etc/hosts
  - cat /etc/hosts # optionally check the content *after*
  - sudo apt-get -qq update # update apt packge list
  - sudo apt-get install -y haveged # install entropy package to make random numbers work
  - export BUILD_NUMBER=${TRAVIS_BUILD_NUMBER}
  - echo $BUILD_NUMBER
after_success:
  - gradle buildDocker
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD
  - docker images | grep "reideltj/" | while read l; do TAG=`echo $l | awk '{print $1}'`; IMAGE=`echo $l | awk '{print $3}'`; docker tag $IMAGE $TAG/latest; docker push $TAG/latest; done
  - docker images
