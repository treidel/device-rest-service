subprojects {
	apply plugin: 'java'
	group = 'com.test.device'
	version = '1.0'
}

project(':rest') {
        dependencies {
                compile project(':data')
        }
}


project(':device') {
	dependencies {
		compile project(':rest')
	}
}
project(':app') {
	dependencies {
		compile project(':rest')
	}
}
