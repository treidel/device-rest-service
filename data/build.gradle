apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

jar {
	baseName = 'device-data'
	version =  '1.0.0'
}

repositories {
	mavenCentral()
	maven { url "http://repo.spring.io/libs-release" }
	maven { url "http://repository-opensourceagility.forge.cloudbees.com/snapshot" }
}

dependencies {
	compile("org.springframework.data:spring-data-commons:1.8.0.RELEASE")
	compile("com.fasterxml.jackson.core:jackson-databind:2.3.3")
	compile("org.socialsignin:spring-data-dynamodb:1.0.1-SNAPSHOT") {
		exclude group: "com.fasterxml.jackson.core", module: "jackson-core"
		exclude group: "com.fasterxml.jackson.core", module: "jackson-databind"
	}
	testCompile("org.springframework.boot:spring-boot-starter-test:1.1.2.RELEASE")
	testCompile("org.springframework:spring-context:4.0.5.RELEASE")
}

task wrapper(type: Wrapper) {
       gradleVersion = '1.11'
}

