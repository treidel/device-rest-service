buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

jar {
	baseName = 'processing'
	version =  '1.0.0'
}

dependencies {
	compile("com.amazonaws:aws-java-sdk")
	compile("org.apache.storm:storm-core")
	compile("org.apache.curator:curator-framework")
	compile("commons-beanutils:commons-beanutils")
	compile("com.esotericsoftware.kryo:kryo")
	compile("org.clojars.reideltj:kinesis-storm-spout")
	compile("commons-beanutils:commons-beanutils")
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}
