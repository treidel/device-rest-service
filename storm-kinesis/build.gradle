buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

jar {
	baseName = 'storm-kinesis'
	version =  '1.0.0'
}

dependencies {
	compile("com.amazonaws:aws-java-sdk-kinesis:$amazonAwsVersion")	
	compile("com.amazonaws:kinesis-storm-spout:$amazonKinesisStormSpoutVersion")
	testCompile("junit:junit:$junitVersion")
}

